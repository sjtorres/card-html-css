<head>

  <link rel="stylesheet" href="style.css">

  <title>Card em HTML e CSS</title>
</head>

<body>

  <div class="content">
    <div class="card">

      <div class="topCard">
        <h2 class="title">Model de Card</h2>
        <p class="secondText">Exemplo de subtítulo</p>
      </div>

      <div class="mediaCard"></div>

      <div class="bottomCard">
        <span class="bottonText">Aqui é um texto exemplo de resumo do que o card trata.</span>
        <div class="actionCard">
          <button class="actions">Curtir</button>
          <button class="actions">Compartilhar</button>
        </div>
      </div>

    </div>
  </div>
